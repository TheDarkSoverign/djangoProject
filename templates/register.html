<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Блог ленивца</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

<script>
    $(function() {
        $("#register").validate({
            rules: {
                id_username: {
                    required: true, 
                    minlength: 8
                }, 
                id_password1: {
                    required: true,
                    minlength: 8,
                    pattern: '[a-zA-z0-9]@.+-_'
                    
                },
                id_password2: {
                    required: true,
                    equality: 'password1'
                },
                id_email: {
                    required: true,
                    email: true}
            }, 
            messages: {
                id_username: {
                    required: "Введите имя", 
                    minlength: "Your data must be at least 8 characters"
                }, 
                id_password1: {
                    required: "Please provide some data",
                    minlength: "Your data must be at least 8 characters",
                    pattern: "Пароль должен иметь [a-zA-z0-9]@.+-_"
                },
                id_password2: {
                    required: "Please provide some data",
                    equality: "Пароли должны совпадать"
                },
                id_email: {
                    required: "Please provide some data",
                    email: "Введенные данные не похожи на почту"
                }
            }
        });
    });
</script>

<div class="modal" tabindex="-1" role="dialog" id="reg">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">Регистрация</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
        <form method="post" id="register" action="register/">
                {% csrf_token %}
            <div class="modal-body">
                {% for f in form %}
                    <p><label class="control-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
                {% endfor %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="submit" class="btn btn-primary">Зарегистрироваться reg</button>
            </div>
        </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.14.0/jquery.validate.min.js"></script>
</body>
